<h1>Insertar jugadors</h1>
<div class="mb-3">
  <label for="nombre" class="form-label">Nombre del jugador</label>
  <input type="text" class="form-control" id="nombre" placeholder="nombre del jugador" [(ngModel)]="jugador.nombre">
</div>
<div class="mb-3">
  <label for="ciudad" class="form-label">NÃºmero</label>
  <input type="text" class="form-control" id="nombre" placeholder="Numero del dorsal" [(ngModel)]="jugador.numero">
</div>
<div class="mb-3">
  <label for="fechaCreacion" class="form-label">Sueldo</label>
  <input type="number" class="form-control" id="fechaCreacion" placeholder="Sueldo" [(ngModel)]="jugador.sueldo">
</div>
<label for="equipo" class="form-label">Equipo</label>
<select class="form-select" id="equipo" [(ngModel)]="jugador.idEquipo">
  <option *ngFor="let equipo of equipos" [value]="equipo.id">{{equipo.ciudad}}</option>
</select>
<button style="margin-top: 20px;" type="button" class="btn btn-primary" (click)="postJugador()">Enviar</button>
