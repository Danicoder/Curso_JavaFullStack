<h1>Insertar Equipos</h1>
<div class="mb-3">
  <input type="file" class="form-control" (change)="fileChangeEvent($event)" />

  <image-cropper
    [imageChangedEvent]="imageChangedEvent"
    [maintainAspectRatio]="true"
    [aspectRatio]="16 / 9"
    format="png"
    (imageCropped)="imageCropped($event)"
  ></image-cropper>

  <img [src]="croppedImage" width="200" />

  <div *ngIf="croppedImage" class="text-center">
    <img [src]="croppedImage" width="150" class="img-thumbnail mt-2" />
  </div>

  <br /><br />
</div>
<div class="mb-3">
  <label for="ciudad" class="form-label">Nombre de la ciudad</label>
  <input
    type="text"
    class="form-control"
    id="nombre"
    placeholder="nombre de la ciudad"
    [(ngModel)]="equipo.ciudad"
  />
</div>
<div class="mb-3">
  <label for="fechaCreacion" class="form-label">Fecha de la creación</label>
  <input
    type="date"
    class="form-control"
    id="fechaCreacion"
    placeholder="Fecha de creación"
    [(ngModel)]="equipo.fechaCreacion"
  />
</div>
<button type="button" class="btn btn-primary" (click)="postEquipo()">
  Enviar
</button>
