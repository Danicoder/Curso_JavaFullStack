<h1>Equipos</h1>
<ol class="list-group list-group-numbered">
    <li *ngFor="let equipo of equipos" class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold"><i class="bi bi-trash text-danger" (click)="deleteEquipo(equipo)"></i> {{equipo.nombre}}</div>
            {{equipo.ciudad}}
        </div>
        <span class="badge bg-primary rounded-pill">{{equipo.fechaCreacion}}</span>
    </li>
</ol>
